{% extends 'base.html' %}
{% block title %}Create Post{% endblock %}
{% block content %}
<h1>Add Post for {{user.first_name}} {{user.last_name}}</h1>
<form action="/users/{{user.id}}/new-post" method="POST">
    <label for="title">Title: </label>
    <input type="text" name="title" id="title" placeholder="Post title">
    <label for="content">Content: </label>
    <input type="text" name="content" id="content" placeholder="Post content">
    <h2>Select Tags</h2>
    {% for tag in tags %}
    <label for="tags">
        {{tag.name}}<input type="checkbox" value={{tag.id}} name="tags">
    </label>
    {% endfor %}
    <button>Add Post</button>
</form>
<form action="/users">
    <button>Cancel</button>
</form>
{% endblock %}
