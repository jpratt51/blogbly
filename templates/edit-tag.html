{% extends 'base.html' %}
{% block title %}Edit Tag{% endblock %}
{% block content %}
<h1>Edit Tag</h1>
<form action="/tags/{{tag.id}}/edit" method="POST">
    <label for="name">Name: </label>
    <input type="text" name="name" id="name" placeholder="{{tag.name}}">
    <button>Save</button>
</form>
<form action="/tags/{{tag.id}}">
    <button>Cancel</button>
</form>
{% endblock %}
