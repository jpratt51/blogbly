{% extends 'base.html' %}
{% block title %}Edit User{% endblock %}
{% block content %}
<h1>Edit User</h1>
<form action="/users/{{user.id}}/edit" method="POST">
    <label for="first_name">First Name: </label>
    <input type="text" name="first_name" id="first_name" placeholder="{{user.first_name}}">
    <label for="last_name">Last Name: </label>
    <input type="text" name="last_name" id="last_name" placeholder="{{user.last_name}}">
    <label for="img_url">Img URL: </label>
    <input type="text" name="img_url" id="img_url" placeholder="{{user.img_url}}">
    <button>Save</button>
</form>
<form action="/users/{{user.id}}">
    <button>Cancel</button>
</form>
{% endblock %}
