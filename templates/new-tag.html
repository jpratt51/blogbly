{% extends 'base.html' %}
{% block title %}Create Tag{% endblock %}
{% block content %}
<h1>Create Tag</h1>
<form action="/tags/new" method="POST">
    <label for="name">Name: </label>
    <input type="text" name="name" id="name" placeholder="Enter tag name">
    <button>Add Tag</button>
</form>
{% endblock %}
