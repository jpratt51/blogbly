{% extends 'base.html' %}
{% block title %}Tag Details{% endblock %}
{% block content %}
<h1>{{tag.name}}</h1>
<div>
    {% for post in tag.posts %} 
    <ul>
        <li>{{post.title}}</li>
    </ul>
    {% endfor %}
</div>
<form action="/tags/{{tag.id}}/edit">
    <button>Edit</button>
</form>
<form action="tags/{{tag.id}}/delete" method="POST">
    <button>Delete</button>
</form>
{% endblock %}
