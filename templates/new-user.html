{% extends 'base.html' %}
{% block title %}Create User{% endblock %}
{% block content %}
<h1>Create User</h1>
<form action="/users/new" method="POST">
    <label for="first_name">First Name: </label>
    <input type="text" name="first_name" id="first_name" placeholder="Enter a first name">
    <label for="last_name">Last Name: </label>
    <input type="text" name="last_name" id="last_name" placeholder="Enter a last name">
    <label for="img_url">Img URL: </label>
    <input type="text" name="img_url" id="img_url" placeholder="Provide an image of this user">
    <button>Add</button>
</form>
{% endblock %}
