{% extends 'base.html' %}
{% block title %}Users{% endblock %}
{% block content %}
<h1>Users</h1>
<ul>
    {% for user in users %}
    <li><a href="/users/{{user.id}}">{{user.first_name}} {{user.last_name}}
        <ul>
            {% for post in user.posts %}
            <li>
            {{post.title}}
            </li>
            {% endfor %}
        </ul>
    </a></li>
    {% endfor %}
</ul>
<form action="/users/new">
    <button>Add User</button>
</form>
{% endblock %}
